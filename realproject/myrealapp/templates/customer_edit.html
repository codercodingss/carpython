{% block title %} Customer Profile {% endblock %}
{% block css %}
{% endblock %}
{% block body %}
<form style="border:1px solid #ccc" method="POST"> {% csrf_token %}
    <div class="container">
      <h1>Your Profile</h1>
      <p>Please fill in this form to edit your profile.</p>
      <hr>
  
      <label><b>First Name</b></label>
      <input type="text" placeholder="Enter First Name" name="first_name" value="{{ user.first_name }}" required>

      <label><b>Last Name</b></label>
      <input type="text" placeholder="Enter Last Name" name="last_name" value="{{ user.last_name }}" required>

      <label><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="username" value="{{ user.username }}" required>
  
      <label><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" value="{{ user.email }}" readonly >

      <label><b>Contact Number</b></label>
      <input type="text" placeholder="Oops, this can't be changed" name="phone" value="{{ user.phone }}" readonly>

      <label><b>City</b></label>
      <input type="text" placeholder="Oops, this can't be changed" name="city" value="{{ user.location.city }}" readonly>
  
      <label><b>Password</b></label>
      <input type="password" placeholder="Enter Password (optional)" name="password1">

      <button type="submit" class="btn btn-success" style="background-color: #71cc0971; font-size: 22px; width: 8rem;">Save</button>
    </div>
</form>
</body>
</html>
{% endblock %}
{% block js %}
<script>
  {% if alert %}
  alert("Changes Saved")
  document.location = "/customer_homepage"
  {% endif %}
</script>
{% endblock %}
